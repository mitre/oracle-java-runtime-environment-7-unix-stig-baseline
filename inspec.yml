name: oracle-java-runtime-environment-7-unix-stig-baseline
title: STIG Baseline for JRE 7
maintainer: MITRE InSpec Team
copyright: The MITRE Corporation, 2018
copyright_email: opensource@mitre.org
summary: The JRE 7 InSpec profile.
license: Apache-2.0
Description: An InSpec Compliance Profile. 
version: 0.1.0
supports:
  platform: os
inspec_version: "~> 3.0"

attributes:
  - name: is_on_siprnet
    description: 'Set to true if this system is on the SIPRNET'
    type: boolean
    default: false

  - name: java_version
    description: 'Java version allowed'
    type: string
    default: '1.7.0_211'
